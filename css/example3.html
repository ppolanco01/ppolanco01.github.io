<!DOCTYPE html>

<html>

<head>
  <title>This is a table example</title>
  <link rel="stylesheet" type="text/css" href="example3.css"
</head>

<body>
  <div class="outerwrapper">
    <div class="header">
      <h2>Your Awards</h2>
      <img src="#">
    </div>
    <table>
      <tr>
        <th></td>
          <td>Award</td>
          <td>This Track</td>
          <td>All Time</td>
        </tr>
        <tr>
          <td><div class="rounddiv gold"><div></td>
            <td><span class="innertitle">Golden Star</span><br>
              <span class="secondline">90-100% correct</span></td>
              <td class="centered">8</td>
              <td class="centered">10</td>
            </tr>
            <tr class="even">
              <td><div class="rounddiv silver"><div></td>
                <td><span class="innertitle">Silver Star</span><br>
                  <span class="secondline">80-90% correct</span></td>
                  <td class="centered">0</td>
                  <td class="centered">0</td>


                </tr>
                <tr class="odd">
                  <td><div class="rounddiv bronze"><div></td>
                    <td><span class="innertitle">Bronze Star</span><br>
                    <span class="secondline">70-80% correct</span></td>
                    <td class="centered">2</td>
                    <td class="centered">2</td>
                  </tr>
                  <tr class="even">
                    <td><div class="rounddiv rhodium"><div></td>
                      <td><span class="innertitle">Rhodium Star</span><br>
                      <span class="secondline">60-70% correct</span></td>
                      <td class="centered">3</td>
                      <td class="centered">4</td>
                    </tr>
                  </table>
                </div>
                <div class="footer">
                  <button class="backbutton">&lt;&nbsp;&nbsp;&nbsp;Back</button>
                </div>
