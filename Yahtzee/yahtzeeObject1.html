<DOCTYPE html>

<html>

<head>
  <title>Play Yahtzee!</title>
  <link rel="stylesheet" type="text/css" href="yahtzeeObject1.css">
  <script src="yahtzeeObject1.js"></script>
  <script src="yahtzee.js"></script>
</head>

<body onload='setup()'>
  <div id="title">
    <h3>Play Yahtzee!</h3>
  </div>
  <div id="playerInfo">
    <img id="playerAvatar" src="avatar.jpeg">
    <br>
    <label id="playerName">This is my Name</label>
  </div>
  <div id="dicePanel">
    <img id="die0" src="one.png" class="saved">
    <img id="die1" src="two.png">
    <img id="die2" src="three.png" class="saved">
    <img id="die3" src="four.png">
    <img id="die4" src="five.png">
    <br>
    <button id="roll">Roll Dice</button>
  </div>
  <div id="scorecard">
    <table>
      <tr>
        <th></th>
        <th>Score</th>
      </tr>
      <tbody id="scoreRows">

    </tbody>
  </table>
  </div>
</body>

</html>
